name: changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    uses: your-org/changelog-bot/.github/workflows/changelog.yml@v1
    secrets: inherit
    with:
      project_type: auto
      bump_from_labels: false
      bump_level: patch
      changelog_path: CHANGELOG.md
      openai_model: gpt-4o-mini
      openai_base_url: ""
      central_repo: your-org/changelog-bot
      central_ref: v1
